<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


                              
    <h:panelGrid columns="4" cellpadding="5">  
     <h:outputLabel for="${f.name}_name" value="Name:" style="font-weight:bold"/>  
          
        <p:inputText id="${f.name}_name" value="${companyBean.name}"  required = "true"/>  
     
     
       <h:outputLabel for="${f.name}_address" value="Address:" style="font-weight:bold"/>  
          
         <p:inputText id="${f.name}_address" value="${companyBean.address}"  required = "true"/>  
    
      </h:panelGrid>  
      
 

</f:view>
