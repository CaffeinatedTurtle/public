<?xml version="1.0"?>

<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>
		<h:outputText value="#{i18n['drools-portlet-hello-world']}" />

		<h:form id="questionForm">
			<p:panel header="Details" styleClass="questionPanel">

				<h:panelGrid id="grid" columns="2" style="margin-bottom:10px">

					<c:forEach var="q" items="${viewBean.questions}">

						<h:outputText value="${q.question}" />
						<p:selectOneMenu value="#{q.answer}">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Yes" itemValue="yes" />
							<f:selectItem itemLabel="No" itemValue="no" />
							<f:selectItem itemLabel="Other" itemValue="other" />
						</p:selectOneMenu>
						
						
					</c:forEach>


				</h:panelGrid>

				<h:panelGrid id="buttonBar" styleClass="buttonBar" columns="2">
					<p:commandButton styleClass="button" id="pushButtonApply"
						actionListener="#{driverBean.process(viewBean)}"
						value="#{i18n['apply']}" update=":questionForm" />
                      <p:commandButton styleClass="button" id="pushButtonNext" action="form.xhtml"
						value="#{i18n['next']}"  rendered="#{viewBean.complete}"/>

				</h:panelGrid>
			</p:panel>
		</h:form>

	</h:body>
</f:view>
